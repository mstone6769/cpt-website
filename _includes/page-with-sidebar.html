<div class="page with-sidebar">
  <article class="page-content">
  	<h1 class="page-header">{{ page.title }}</h1>
    {{ content }}
  </article>
</div>
<aside class="sidebar">
	{% if include.name %}
	<h2 class="page-subheader">
		{% if include.link %}<a href="{{include.link}}">{% endif %}
			{{include.name}}
		{% if include.link %}</a>{% endif %}
	</h2>
	{% endif %}
	{% include {{include.list}} %}
</aside>
