<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div class="container">
      {% include header.html %}

      <main role="main">
        <div class="hero-wrapper">
          {% if page.hero %}
            <figure class="hero">
              <img src="{{page.hero | prepend: site.baseurl }}" alt="{{page.heroalt}}">
              {% if page.herocaption %}
              <figcaption>{{page.herocaption}}</figcaption>
              {% endif %}
            </figure>
          {% endif %}
        </div>
        <div class="wrapper">
          {{ content }}
        </div>
      </main>

      {% include footer.html %}
    </div>
  </body>

</html>
